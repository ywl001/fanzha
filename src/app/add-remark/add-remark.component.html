<h1 matDialogTitle>添加备注</h1>

<mat-dialog-content>
  <mat-form-field style="width: 350px;">
    <mat-label>填写备注</mat-label>
    <textarea matInput [(ngModel)]='value'></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>取消</button>
  <button mat-button (click) = onSubmit() matDialogClose>确定</button>
</mat-dialog-actions>
