  <p>{{tradeTime}}--{{count}}--{{totalMoney}}å…ƒ</p>
  <p>{{data.oppositeAccount}}<span *ngIf="!data.oppositeAccount">{{data.payeeName}}</span></p>
  <p>{{data.oppositeName}}<span *ngIf="!data.oppositeAccount">{{data.tradeType}}</span></p>
  <div class="btnDel" (click)="onDelete();$event.stopPropagation();"></div>
